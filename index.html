<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Sorteo de 1,000 Diamantes</title>

<style>
  body {
    background: #0a0a0a;
    font-family: 'Poppins', sans-serif;
    color: white;
    text-align: center;
    margin: 0;
    padding: 20px;
  }

  .container {
    max-width: 700px;
    margin: auto;
  }

  .logo img {
    width: 200px;
    margin-bottom: 15px;
  }

  .titulo {
    font-size: 40px;
    font-weight: 800;
    background: linear-gradient(90deg, #ffd700, #ff9d00);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin: 10px 0;
  }

  .precios {
    background: rgba(255, 255, 255, 0.05);
    padding: 15px;
    border-radius: 12px;
    margin-bottom: 25px;
    border: 1px solid rgba(255, 215, 0, 0.4);
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 12px;
    justify-content: center;
    margin-top: 20px;
  }

  .numero {
    background: #1a1a1a;
    border: 2px solid #444;
    padding: 18px;
    border-radius: 10px;
    font-size: 20px;
    font-weight: 600;
    transition: 0.3s;
    user-select: none;
  }

  .numero.admin:hover {
    transform: scale(1.06);
    border-color: #ffd700;
    cursor: pointer;
  }

  .vendido {
    background: #8b0000 !important;
    color: white;
    border-color: #ff3b3b !important;
    text-decoration: line-through;
  }
</style>
</head>

<body>

<div class="container">

  <div class="logo">
    <img src="https://raw.githubusercontent.com/kovradiamantes/ranking/main/imagenes/logokovrad-04.png" alt="Logo">
  </div>

  <h1 class="titulo">Sorteo de 1,000ðŸ’Ž</h1>

  <div class="precios">
    <h3>Tipo de Pagos:</h3>
    <p>- Costo en soles: <strong>S/. 1.50</strong></p>
    <p>- Costo en USDT: <strong>$. 0.45 USDT</strong></p>
    <p>- Regalos en app: <strong>99ðŸ’Ž</strong></p>
  </div>

  <div id="grid" class="grid"></div>

</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxm3xvf1Tm7PmSx6CfZwnZpl0ijXg-MNWEXkSG_9J_rotrCCT2zEQKXk4KsMgyS46HU/exec";
const ADMIN_KEY = "alexkovra";

const url = new URL(window.location.href);
const isAdmin = url.searchParams.get("admin") === ADMIN_KEY;

const grid = document.getElementById("grid");

// Cargar datos desde Google Sheets
async function cargarVendidos() {
  const res = await fetch(`${SCRIPT_URL}?action=get`);
  const data = await res.json();
  construirGrid(data);
}

// ConstrucciÃ³n de la tabla
function construirGrid(data) {
  grid.innerHTML = "";

  data.forEach(item => {
    const div = document.createElement("div");
    div.classList.add("numero");

    if (isAdmin) div.classList.add("admin");

    div.innerHTML = `
      <div style="font-size:20px; font-weight:600;">${item.numero}</div>
      <small style="font-size:12px; color:#ccc;">${item.nombre || ""}</small>
    `;

    if (item.vendido == 1) {
      div.classList.add("vendido");
    }

    if (isAdmin) {
      div.addEventListener("click", () => toggleNumero(item));
    }

    grid.appendChild(div);
  });
}

// AcciÃ³n al marcar / desmarcar
async function toggleNumero(item) {
  if (item.vendido == 0) {
    // Marcar: pedir nombre
    const nombre = prompt("Nombre del comprador:");

    if (!nombre || nombre.trim() === "") {
      alert("Debes ingresar un nombre.");
      return;
    }

    await fetch(
      `${SCRIPT_URL}?action=update&numero=${item.numero}&vendido=1&nombre=${encodeURIComponent(nombre)}&key=${ADMIN_KEY}`
    );

  } else {
    // Liberar nÃºmero
    const confirmar = confirm("Â¿Deseas liberar este nÃºmero?");
    if (!confirmar) return;

    await fetch(
      `${SCRIPT_URL}?action=update&numero=${item.numero}&vendido=0&nombre=&key=${ADMIN_KEY}`
    );
  }

  cargarVendidos();
}

// Ejecutar
cargarVendidos();
</script>


</body>
</html>
