<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Sorteo de 1,000 Diamantes</title>

<style>
  body {
    background: #0a0a0a;
    font-family: 'Poppins', sans-serif;
    color: white;
    text-align: center;
    margin: 0;
    padding: 20px;
  }

  .container {
    max-width: 700px;
    margin: auto;
  }

  .logo img {
    width: 200px;
    margin-bottom: 15px;
  }

  .titulo {
    font-size: 40px;
    font-weight: 800;
    background: linear-gradient(90deg, #ffd700, #ff9d00);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin: 10px 0;
  }

  .precios {
    background: rgba(255, 255, 255, 0.05);
    padding: 15px;
    border-radius: 12px;
    margin-bottom: 25px;
    border: 1px solid rgba(255, 215, 0, 0.4);
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 12px;
    justify-content: center;
    margin-top: 20px;
  }

  .numero {
    background: #1a1a1a;
    border: 2px solid #444;
    padding: 18px;
    border-radius: 10px;
    font-size: 20px;
    font-weight: 600;
    transition: 0.3s;
    user-select: none;
  }

  .numero.admin:hover {
    transform: scale(1.06);
    border-color: #ffd700;
    cursor: pointer;
  }

  .vendido {
    background: #8b0000 !important;
    color: white;
    border-color: #ff3b3b !important;
    text-decoration: line-through;
  }

</style>
</head>

<body>

<div class="container">

  <div class="logo">
    <img src="https://raw.githubusercontent.com/kovradiamantes/ranking/main/imagenes/logokovral-05.png" alt="Logo">
  </div>

  <h1 class="titulo">Sorteo de 1,000üíé</h1>

  <div class="precios">
    <h3>Tipo de Pagos:</h3>
    <p>- Costo en soles: <strong>S/.1.50</strong></p>
    <p>- Costo en USDT: <strong>$0.45 USDT</strong></p>
    <p>- Regalos en app: <strong>99üíé</strong></p>
  </div>

  <div id="grid" class="grid"></div>

</div>

<script>
  const ADMIN_KEY = "alexkovra"; // ‚Üê CAMBIA ESTO POR TU CLAVE PERSONAL

  const url = new URL(window.location.href);
  const isAdmin = url.searchParams.get("admin") === ADMIN_KEY;

  const grid = document.getElementById("grid");

  let vendidos = JSON.parse(localStorage.getItem("vendidos")) || [];

  for (let i = 1; i <= 50; i++) {
    const div = document.createElement("div");
    div.classList.add("numero");

    if (isAdmin) {
      div.classList.add("admin");
    }

    div.textContent = i;

    if (vendidos.includes(i)) {
      div.classList.add("vendido");
    }

    if (isAdmin) {
      div.addEventListener("click", () => {
        div.classList.toggle("vendido");

        if (div.classList.contains("vendido")) {
          vendidos.push(i);
        } else {
          vendidos = vendidos.filter(num => num !== i);
        }

        localStorage.setItem("vendidos", JSON.stringify(vendidos));
      });
    }

    grid.appendChild(div);
  }
</script>

</body>
</html>
